<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>qrcode.js生成二维码</title>
	</head>

	<body>
		<div>qrcode_0</div>
		<div id="qrcode_0"></div>
		<div>qrcode_1</div>
		<div id="qrcode_1"></div>
		<button onclick="clear();">clear</button>
		<button onclick="makeCode();">makeCode</button>
		<script type="text/javascript" src="../../lib/qrcode/qrcode.js"></script>
		<script>
			new QRCode(document.getElementById("qrcode_0"), "要编码的字符串");
			var qrcode = new QRCode(document.getElementById("qrcode_1"), {
				text: "https://github.com/BugHunter1234",
				width: 150,
				height: 150,
				colorDark: "deepskyblue",
				colorLight: "#ffffff",
			});

			function clear() {
				qrcode.clear(); // clear the code.
			}

			function makeCode() {
				qrcode.makeCode("https://bughunter1234.github.io/"); // clear the code.
			}
		</script>
	</body>

</html>
